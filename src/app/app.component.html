<div class="row">
  <div class="busca">
    <input type="text" id="campo_busca" [formControl]="queryField"/>
    <button type="submit" class="buscar_produto" (click)="onSearch()">
      <img
        height="20"
        src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-noir.png"
      />
    </button>
    <button type="submit" class="buscar_produto" *ngIf="this.limpar == true" (click)="limparFiltro()">
      <img
        height="20"
        src="https://w7.pngwing.com/pngs/602/718/png-transparent-computer-icons-recycle-bin-rectangle-recycle-bin-black-and-white.png"
      />
    </button>
  </div>
</div>
<div class="row">
  <div
    class="column"
    *ngFor="let card of cards; let i = index"
    [attr.data-index]="i"
  >
    <div class="card">
      <button class="close-btn" (click)="deleteCard(i)">
        <img
          height="20"
          src="http://aai-frontend-interview-mock-data.s3-website-sa-east-1.amazonaws.com/assets/close.svg"
        />
      </button>
      <img src="{{ card.img }}" class="imagem" />
      <span class="tipo">{{ card.type }}</span>
      <h2>{{ card.title }}</h2>
      <p class="short-text">{{ card.description }}</p>
    </div>
  </div>
</div>
