<div class="row">
  <div class="column" *ngFor="let card of cards">
      <div class="card">
        <button class='close-btn'>
          <img height="20" src="http://aai-frontend-interview-mock-data.s3-website-sa-east-1.amazonaws.com/assets/close.svg"/>
        </button>
        <img src={{card.img}} class="imagem">
        <span class="tipo">{{card.type}}</span>
        <h2>{{card.title}}</h2>
        <p class="short-text">{{card.description}}</p>
      </div>
  </div>
</div>
